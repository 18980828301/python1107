{% extends 'common/parents.html' %}
{% load static %}
{% block title %}
<title>个人资料</title>
{% endblock %}
{% block content %}
     <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
   {% csrf_token %}
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="{% url 'users:个人资料' %}" class="">个人资料</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <ul class="safty1">
	    	<li>
	    			<i style="margin-top: 25px;">头像</i>
	    			<div class="infor-pic">
	    				<img src="{{ MEDIA_URL }}{{ user.head }}" />
	    			</div>
	    	</li>
            <li>
            <input type="file" name="head">
        </li>
	    	<li>
	    			<i>昵称</i>
	    			<input name="nickname" class="infor-tele" placeholder="默契"/>
	    	</li>
	    	<li>

	    			<i>性别</i>
	    			<i class="infor-tele">
	    				<label class="am-radio-inline">
				          <input name="gender" type="radio"  checked="checked" value="1" data-am-ucheck>男
				        </label>
				        <label class="am-radio-inline">
				          <input name="gender" type="radio"  value="2" data-am-ucheck>女
				        </label>
	    			</i>

	    	</li><li>

	    			<i>生日</i>
                    <input name="birthday" type="date" class="infor-tele" value="{{ user.birthday|date:'Y-m-d'}}"/>
	    	</li>
            <p class="am-text-danger">{{ form.errors.birthday.0 }}</p>
	    </ul>
	    <div style="height: 10px; background: #efefef;"></div>
	     <ul class="safty1">
	    	<li>
	    			<i>学校</i>
	    			<input name="school" class="infor-tele" value="{{ user.school}}"/>
	    	</li>
	    	<li>
	    			<i>位置</i>
	    			<input name="location" class="infor-tele" value=" {{ user.location}}"/>
	    	</li>
	    	<li>
	    			<i>故乡</i>
                    <input name="hometown" class="infor-tele" value="{{ user.hometown}}"/>
	    	</li>
	    	<li>
	    			<i>手机</i>
                <input disabled name="num" class="infor-tele"  value="{{ user.num}}">
            </li>
	    </ul>
     	    <input type="submit" class="login-btn" value="保存">
    </form>
{% endblock %}
