{% extends 'common/parents.html' %}
{% load static %}
{% block title %}
<title>忘记密码</title>
{% endblock %}
{% block content %}
   <form action="" method="post" class="form-horizontal">
   {% csrf_token %}
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">忘记密码</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>

	    <input type="text" name="num"  placeholder="请输入手机号" class="login-password">
       <p class="am-text-danger">{{ form.errors.num.0 }}</p>
	    <div class="yzm">
	    	<input type="text" class="reg-yzm" placeholder="输入验证码" />
	    	<input type="button" class="yzm-hq" value="获取验证码" />
	    </div>
	    <input type="password" name="newpassword"  placeholder="请输入密码" class="login-password">
       <p class="am-text-danger">{{ form.errors.newpassword.0 }}</p>
	    <input type="password" name="renewpassword"  placeholder="确认密码" class="login-name">
       <p class="am-text-danger">{{ form.errors.renewpassword.0 }}</p>
	    <input type="submit" class="login-btn" value="立即提交">
    </form>
{% endblock %}
