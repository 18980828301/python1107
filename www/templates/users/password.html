{% extends 'common/parents.html' %}
{% load static %}
{% block title %}
<title>修改密码</title>
{% endblock %}
{% block content %}
        <form action="" method="post" class="form-horizontal">
         {% csrf_token %}
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">修改密码</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <input type="password" name="password" placeholder="旧密码" class="login-password">
             <p class="am-text-danger">{{ form.errors.password.0 }}</p>
	    <input type="password" name="newpassword" placeholder="新密码" class="login-name">
             <p class="am-text-danger">{{ form.errors.newpassword.0 }}</p>
	    <input type="password" name="renewpassword" placeholder="确认新密码" class="login-password">
             <p class="am-text-danger">{{ form.errors.renewpassword.0 }}</p>
	    <input type="submit" class="login-btn" value="确认">
        </form>>
{% endblock %}
